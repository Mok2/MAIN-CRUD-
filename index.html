<!DOCTYPE html>
<html>
    <head>
        <title>CRUD</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/fontawesome.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="bg-dark">
        <div id="alert" class="d-flex justify-content-center align-content-center w-100 h-100 d-none ">
            <div  class=" alert-box w-25 bg-white h-auto p-2 py-5 text-center z-1">
                <i class="fs-1 text-danger fa-duotone fa-circle-xmark"></i>
                <div class="fs-1 ">Data Incorrect</div>
                <p class="fs-3">Please enter correct data</p>

            </div>
        </div>
        <div id="container" class=" pb-5" >
            <div class="title w-100 text-center  text-primary fs-1 py-5 fw-bolder">CRUD</div>
            <div id="mini-container" class="d-flex justify-content-center">
                <div class="container">
                    <div class=" bg-primary pb-5">
                    <form class="py-5 text-wrap" >
                     <div class="pt-3 px-3">
                        <label  for="productName" class="fw-bolder fs-5 py-2">Product Name</label>
                        <input type="text" id="productName" class=" form-control p-2 w-100" placeholder="Product Name">
                     </div>
                     <div class="pt-3 px-3">
                        <label  for="productPrice" class="inva fw-bolder fs-5 py-2">Product Price</label>
                        <input type="number" id="productPrice" class="form-control p-2 w-100" placeholder="Product Price">
                     </div>
                     <div class="pt-3 px-3">
                        <label  for="productCategory" class="fw-bolder fs-5 py-2">Product Category</label>
                        <input type="text" id="productCategory" class="form-control  p-2 w-100" placeholder="Product Category">
                     </div>
                     <div class="pt-3 px-3">
                        <label  for="productDescription" class=" fw-bolder fs-5 py-2 ">Product Description</label>
                        <textarea  class="form-control" placeholder="Product Description"  id="productDescription" ></textarea>
                    </div>
                    </form>
                   <div class="w-100 text-center"> <button  id="dataButton" class="btn btn-danger px-4 "> Submit </button></div>
                   <div class="w-100 text-center"> <button  id="updateButton" class="btn btn-danger px-4 d-none"> update </button></div>
                </div>
                    <div class="w-100 text-center py-5"> <input id="searchBtn" class="w-50 p-2" type="search" placeholder="Product Search... " ></div>
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th>Index</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                          
                        </tbody>

                    </table>
                </div>
            </div>

        </div>



        <script src="js/js.js"></script>
    </body>
</html>
